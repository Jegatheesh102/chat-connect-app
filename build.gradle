buildscript {
    ext {
        compose_version = '1.0.1' // Define your compose version here
        kotlin_version = '1.8.10'  // Make sure to use the latest stable version of Kotlin

    }

    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:8.0.0"  // Update AGP to a more recent version if necessary
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.gms:google-services:4.3.15"
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
